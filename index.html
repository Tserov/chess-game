    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        #chess-board{
            /* width: 800px;

            margin: 60px auto;
            display: block;
            border: 1px solid rgba(0,0,0,.2);
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }
        #chess-board::before{
            content: 'X';
            position: absolute;
            font-size: 30px;
            left: -50px;
            top: calc(50% - 20px)
        }
    </style>
</head>
<body>

    <img src="resources/images/pawn.png" id="pawn">
    <canvas width="800" height="800" id="chess-board">
    </canvas>

    <script src="resources/figures/king.js"></script>

    <script src="resources/figures/knight.js"></script>
    <script src="resources/figures/rook.js"></script>
    <script src="resources/managers/BoardManager.js"></script>
