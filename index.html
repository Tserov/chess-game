<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            position: relative;
            background: url(http://sakk-klub.hu/wp-content/uploads/2015/12/BvsC_Wallpaper01.jpg);
            background-position: top center;
            background-size: cover;
        }
        .main{
            position: relative;
        }
        #chess-board{
            /* width: 800px;
            height: 800px; */
            margin: 0px auto;
            display: block;
            transition: all .5s;
            position: relative;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.3);
            border-right: 2px solid #4a371a;
            border-top: 2px solid #4a371a;
        }
        .game-wrap{
            width: 800px;
            /* height: 800px; */
            margin: 70px auto 0;
            display: block; 
            position: relative;
            box-shadow: -15px 15px 0 #4a371a;
            filter: blur(15px);
            transition: all .3s;
            display: none;
        }
        .game-wrap::before{
            content: '';
            position: absolute;
            left: -12px;
            background: #4a371a;
            top: 9px;
            width: 30px;
            height: 20px;
            transform: rotate(48deg);
        }
        .game-wrap::after{
            content: '';
            position: absolute;
            right: 2px;
            background: #4a371a;
            bottom: -9px;
            width: 25px;
            height: 22px;
            z-index: -1;
            transform: rotate(49deg);
        }
        #starting-screen{
            position: fixed;
            width: 900px;
            height: 520px;
            top: calc(50% - 420px);
            left: calc(50% - 450px);
            background: rgba(255,255,255,.9);
            background: linear-gradient(90deg, #b19490de, #ffc675eb);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border: 3px solid #333;
            box-shadow: 0px 0px 150px 50px rgba(0,0,0,.5);
            font-size: 20px;
            border-radius: 50px 0 50px;
        }
        #start-game{
            padding: 14px 20px;
            font-size: 16px;
            text-transform: uppercase;
        }
        #change-turn{
            position: fixed;
            display: block;
            left: 10%;
            height: 400px;
            width: 100px;
            background: #E3BF88;
            top: calc(50% - 200px);
            display: none;
            color: #000;
            border-radius: 20px 0 20px 0;
            box-shadow: 0px 0px 20px #000;
        }
        #change-turn::before{
            content: 'White';
            position: absolute;
            top: 70px;
            transform: rotate(-90deg);
            left: calc(50% - 35px);
            font-size: 21px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* color: #fff; */
        }
        #change-turn::after{
            content: 'Black';
            position: absolute;
            bottom: 70px;
            transform: rotate(-90deg);
            left: calc(50% - 35px);
            font-size: 21px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* color: #000; */
        }
        #change-turn > .toggle{
            position: absolute;
            width: 80%;
            height: 50%;
            left: 10%;
            background: transparent;
            box-shadow: 0px 0px 20px rgba(0,0,0,.1);
            border-radius: 20px;
            background: #2F241B;
            z-index: 11;
            bottom: 10px;
            transition: all .2s;
            cursor: pointer;
            border-radius: 20px 0 20px 0;
        }
        #change-turn.active{
            background: #2F241B;
            color: #fff;
        }
        #change-turn.active > .toggle{
            bottom: initial;
            bottom: 190px;
            background: #E3BF88;
        }
        #game-legend{
            display: none;
            position: fixed;
            right: 5%;
            height: 400px;
            width: 300px;
            background: rgba(255,255,255,.7);
            top: calc(50% - 200px);
            text-align: center;
            color: #333;
            font-size: 17px;
        }
        #game-legend h3{
            text-transform: uppercase;
        }
        .main.game-mode .game-wrap{
            display: block;
        }
        .main.game-mode #change-turn{
            display: block;
        }
        .main.game-mode #starting-screen{
            display: none;
        }
        .main.game-mode .game-wrap{
            filter: blur(0px);
        }
        .main.game-mode #game-legend{
            display: block;
        }
    </style>
</head>
<body>
    <main id="main" class="main">
        <div id="starting-screen">
            <h1>Welcome to chess game.</h1>
            <p>Click the button below to start playing.</p>
            <button id="start-game">Start new game</button>
        </div>
        <div style="display: none;" class="figure-images">
            <img src="resources/images/pawn-black.png" id="pawn-black">
            <img src="resources/images/pawn-white.png" id="pawn-white">

            <img src="resources/images/bishop-black.png" id="bishop-black">
            <img src="resources/images/bishop-white.png" id="bishop-white">

            <img src="resources/images/knight-black.png" id="knight-black">
            <img src="resources/images/knight-white.png" id="knight-white">

            <img src="resources/images/queen-black.png" id="queen-black">
            <img src="resources/images/queen-white.png" id="queen-white">

            <img src="resources/images/rook-black.png" id="rook-black">
            <img src="resources/images/rook-white.png" id="rook-white">

            <img src="resources/images/king-black.png" id="king-black">
            <img src="resources/images/king-white.png" id="king-white">

        </div>
        
        <div class="game-wrap">
            <canvas width="800" height="800" id="chess-board">
            </canvas>
        </div>
        

        <div id="change-turn">
            <span class="toggle"></span>
                <!-- change turn -->
        </div>

        <div id="game-legend">
            <h3>Game terminal</h3>

        </div>
    </main>

    <script src="resources/config/config.js"></script>
    <script src="resources/helpers/index.js"></script>
    <script src="resources/figures/MoveTrail.js"></script>
    <script src="resources/figures/pawn.js"></script>
    <script src="resources/figures/king.js"></script>
    <script src="resources/figures/queen.js"></script>
    <script src="resources/figures/bishop.js"></script>
    <script src="resources/figures/knight.js"></script>
    <script src="resources/figures/rook.js"></script>
    <script src="resources/managers/BoardManager.js"></script>
    <script src="resources/app.js"></script>
</body>
</html>
